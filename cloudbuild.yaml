steps:
  # Скачиваем LFS файлы (PDF документы)
  - name: 'alpine/git:latest'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        apk add --no-cache git-lfs
        git lfs install
        git lfs pull
        echo "✅ LFS файлы загружены:"
        ls -lh public/ucdocs/
  
  # Собираем Docker образ
  # Важно: используем --no-cache чтобы убедиться что файлы свежие
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/ucomplex-ru:$COMMIT_SHA', '.']
    timeout: '1800s'
  
  # Пушим образ в Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ucomplex-ru:$COMMIT_SHA']
  
  # Деплоим на Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ucomplex-ru'
      - '--image=gcr.io/$PROJECT_ID/ucomplex-ru:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'

images:
  - 'gcr.io/$PROJECT_ID/ucomplex-ru:$COMMIT_SHA'

timeout: '3600s'
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
